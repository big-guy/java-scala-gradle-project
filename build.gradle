plugins {
    id "io.spring.dependency-management" version "1.0.4.RELEASE" apply false
    id "net.rdrei.android.buildtimetracker" version "0.11.0" apply false
}

wrapper {
    gradleVersion = '5.0'
}

allprojects {
    apply from: new File(rootProject.projectDir, 'gradle/base.gradle')
}

configure(this) {
    applyFile("buildtimes")
}

subprojects {
    applyFile("java")
    applyFile("dependencies")
    applyFile("test")
}